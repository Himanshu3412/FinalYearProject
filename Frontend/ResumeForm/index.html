<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="Create your professional resume with RecruitAI's intelligent resume builder." />
    <meta name="theme-color" content="#ffffff" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="" />

    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />

    <title>RecruitAI | Create Your Professional Resume</title>
    <meta name="description" content="Create your professional resume with RecruitAI's intelligent resume builder." />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" href="https://cdn.tailwindcss.com" as="script" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="antialiased text-gray-800 min-h-screen flex flex-col">
    <header id="header" class="bg-neutral-900 text-white">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <a href="../LandingPage/index.html" class="text-2xl font-bold text-cyan-400">RecruitAI</a>
            </div>

            <div class="hidden md:flex items-center space-x-4">
                <a href="../LandingPage/index.html" class="px-3 py-1 hover:text-cyan-400 transition-colors duration-300">Home</a>
                <a href="../Login/index.html" class="px-4 py-1 border border-blue-500 rounded-md hover:bg-cyan-500 hover:text-white transition-colors duration-300">Login</a>
                <a href="../Signup/index.html" class="px-4 py-1 bg-gradient-to-r from-blue-500 to-purple-600 rounded-md hover:opacity-90 transition-opacity duration-300">Sign Up</a>
            </div>
        </nav>
    </header>

    <main class="flex-1 relative">
        <!-- Background effects -->
        <div class="absolute inset-0 z-0 overflow-hidden">
            <div id="particles-js" class="absolute inset-0"></div>
            <div class="absolute inset-0 bg-gradient-to-br from-indigo-900/30 via-slate-900 to-purple-900/30"></div>
            
            <!-- Animated Network/Mesh Background -->
            <div class="absolute inset-0 z-0 overflow-hidden">
                <!-- Glowing circles -->
                <div class="absolute top-20 left-10 w-64 h-64 bg-blue-500 rounded-full opacity-10 blur-3xl animate-pulse"></div>
                <div class="absolute bottom-20 right-10 w-80 h-80 bg-cyan-400 rounded-full opacity-10 blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
                <div class="absolute top-1/2 left-1/3 w-40 h-40 bg-indigo-500 rounded-full opacity-10 blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
                <div class="absolute top-1/4 left-1/4 w-64 h-64 rounded-full bg-blue-500/10 blur-3xl"></div>
                <div class="absolute bottom-1/4 right-1/4 w-96 h-96 rounded-full bg-purple-500/10 blur-3xl"></div>
            </div>
        </div>

        <div class="container mx-auto px-4 py-8 relative z-10">
            <div class="max-w-3xl mx-auto bg-neutral-800/60 backdrop-blur-xl rounded-2xl shadow-2xl border border-neutral-700/50 p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-white mb-2">Create Your Resume</h2>
                    <p class="text-neutral-300">Fill in your details to generate a professional resume</p>
                </div>

                <form id="resumeForm" class="space-y-6">
                    <!-- Personal Information -->
                    <div class="space-y-4" data-section="personal">
                        <h3 class="text-xl font-semibold text-white mb-4">Personal Information</h3>
                        
                        <!-- Name -->
                        <div>
                            <label for="name" class="text-sm font-medium text-neutral-300">Full Name</label>
                            <input type="text" id="name" name="name" required
                                class="mt-1 w-full px-4 py-3 bg-neutral-700/50 border border-neutral-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white transition-all duration-300"
                                placeholder="John Doe" />
                        </div>

                        <!-- Phone -->
                        <div>
                            <label for="phone" class="text-sm font-medium text-neutral-300">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required
                                class="mt-1 w-full px-4 py-3 bg-neutral-700/50 border border-neutral-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white transition-all duration-300"
                                placeholder="+1 (234) 567-8900" />
                        </div>
                    </div>

                    <!-- Education -->
                    <div class="space-y-4" data-section="education">
                        <h3 class="text-xl font-semibold text-white mb-4">Education</h3>
                        <div id="educationContainer" class="space-y-4">
                            <!-- Education entries will be added here dynamically -->
                        </div>
                        <button type="button" id="addEducation"
                            class="w-full py-2 px-4 bg-neutral-700 text-white font-medium rounded-lg hover:bg-neutral-600 transition-all duration-300">
                            Add Another Education
                        </button>
                    </div>

                    <!-- Skills -->
                    <div class="space-y-4" data-section="skills">
                        <h3 class="text-xl font-semibold text-white mb-4">Skills</h3>
                        <div>
                            <label for="skills" class="text-sm font-medium text-neutral-300">Skills (comma-separated)</label>
                            <textarea id="skills" name="skills" required rows="3"
                                class="mt-1 w-full px-4 py-3 bg-neutral-700/50 border border-neutral-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white transition-all duration-300"
                                placeholder="JavaScript, React, Node.js"></textarea>
                        </div>
                    </div>

                    <!-- Projects -->
                    <div class="space-y-4" data-section="projects">
                        <h3 class="text-xl font-semibold text-white mb-4">Projects</h3>
                        <div id="projectsContainer">
                            <div class="project-entry space-y-4 mb-6 p-4 border border-neutral-600 rounded-lg">
                                <div>
                                    <label class="text-sm font-medium text-neutral-300">Project Name</label>
                                    <input type="text" name="projectName[]" required
                                        class="mt-1 w-full px-4 py-3 bg-neutral-700/50 border border-neutral-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white transition-all duration-300"
                                        placeholder="Project Name" />
                                </div>
                                <div>
                                    <label class="text-sm font-medium text-neutral-300">Description</label>
                                    <textarea name="projectDescription[]" required rows="2"
                                        class="mt-1 w-full px-4 py-3 bg-neutral-700/50 border border-neutral-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white transition-all duration-300"
                                        placeholder="Project description"></textarea>
                                </div>
                                <div>
                                    <label class="text-sm font-medium text-neutral-300">Skills Used</label>
                                    <input type="text" name="projectSkills[]" required
                                        class="mt-1 w-full px-4 py-3 bg-neutral-700/50 border border-neutral-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white transition-all duration-300"
                                        placeholder="Skills used (from above skills)" />
                                </div>
                            </div>
                        </div>
                        <button type="button" id="addProject"
                            class="w-full py-2 px-4 bg-neutral-700 text-white font-medium rounded-lg hover:bg-neutral-600 transition-all duration-300">
                            Add Another Project
                        </button>
                    </div>

                    <!-- Experience -->
                    <div class="space-y-4" data-section="experience">
                        <h3 class="text-xl font-semibold text-white mb-4">Experience</h3>
                        <div>
                            <label class="flex items-center space-x-3">
                                <input type="checkbox" id="hasExperience"
                                    class="w-4 h-4 text-blue-500 border-neutral-600 rounded focus:ring-blue-500 bg-neutral-700/50">
                                <span class="text-neutral-300">I have work experience</span>
                            </label>
                        </div>
                        <div id="experienceFields" class="hidden space-y-4">
                            <div class="experience-entry p-4 border border-neutral-600 rounded-lg space-y-4">
                                <div>
                                    <label class="text-sm font-medium text-neutral-300">Company Name</label>
                                    <input type="text" name="companyName[]"
                                        class="mt-1 w-full px-4 py-3 bg-neutral-700/50 border border-neutral-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white transition-all duration-300"
                                        placeholder="Company Name" />
                                </div>
                                <div>
                                    <label class="text-sm font-medium text-neutral-300">Position</label>
                                    <input type="text" name="position[]"
                                        class="mt-1 w-full px-4 py-3 bg-neutral-700/50 border border-neutral-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white transition-all duration-300"
                                        placeholder="Position Title" />
                                </div>
                                <div>
                                    <label class="text-sm font-medium text-neutral-300">Duration</label>
                                    <input type="text" name="duration[]"
                                        class="mt-1 w-full px-4 py-3 bg-neutral-700/50 border border-neutral-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white transition-all duration-300"
                                        placeholder="e.g., Jan 2020 - Present" />
                                </div>
                                <div>
                                    <label class="text-sm font-medium text-neutral-300">Description</label>
                                    <textarea name="experienceDescription[]" rows="3"
                                        class="mt-1 w-full px-4 py-3 bg-neutral-700/50 border border-neutral-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white transition-all duration-300"
                                        placeholder="Describe your responsibilities and achievements"></textarea>
                                </div>
                            </div>
                            <button type="button" id="addExperience"
                                class="w-full py-2 px-4 bg-neutral-700 text-white font-medium rounded-lg hover:bg-neutral-600 transition-all duration-300">
                                Add Another Experience
                            </button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-end">
                        <button type="submit"
                            class="px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:bg-gradient-to-r hover:from-blue-700 hover:to-purple-700 transition-colors duration-300">
                            Review Resume
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Resume Review Modal -->
    <div id="resumeReviewModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Review Your Resume</h2>
                <button id="closeReviewModal" class="close-button">×</button>
            </div>
            <div class="modal-body">
                <!-- Personal Information Section -->
                <div class="review-section">
                    <div class="review-section-header">
                        <h3 class="review-section-title">Personal Information</h3>
                        <button class="edit-section" data-section="personal">Edit</button>
                    </div>
                    <div id="personalReview" class="review-item"></div>
                </div>

                <!-- Education Section -->
                <div class="review-section">
                    <div class="review-section-header">
                        <h3 class="review-section-title">Education</h3>
                        <button class="edit-section" data-section="education">Edit</button>
                    </div>
                    <div id="educationReview" class="review-item"></div>
                </div>

                <!-- Experience Section -->
                <div class="review-section" id="experienceReviewSection">
                    <div class="review-section-header">
                        <h3 class="review-section-title">Experience</h3>
                        <button class="edit-section" data-section="experience">Edit</button>
                    </div>
                    <div id="experienceReview" class="review-item"></div>
                </div>

                <!-- Skills Section -->
                <div class="review-section">
                    <div class="review-section-header">
                        <h3 class="review-section-title">Skills</h3>
                        <button class="edit-section" data-section="skills">Edit</button>
                    </div>
                    <div id="skillsReview" class="review-item"></div>
                </div>

                <!-- Projects Section -->
                <div class="review-section">
                    <div class="review-section-header">
                        <h3 class="review-section-title">Projects</h3>
                        <button class="edit-section" data-section="projects">Edit</button>
                    </div>
                    <div id="projectsReview" class="review-item"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="editResume" class="button button-secondary">Edit Resume</button>
                <button id="submitResume" class="button button-primary">Create Resume</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
